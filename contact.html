<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/982175d43a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us about our quality outdoor jackets."
    />
    <title>Rainydays | Contact Page</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="/images/rainydays_logo.png"
          alt="Brand logo. Illustration of a mountain."
      /></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="jackets.html">Jackets </a>
          </li>
          <li>
            <a href="inspiration.html">Inspiration </a>
          </li>
          <li>
            <a href="checkout.html"><i class="fas fa-shopping-basket"></i></a>
          </li>
          <li class="search"><i class= "fas fa-search"></i></a></li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      <h1>Questions? Send us a message.</h1>
      
      <form class="contact-form" action="" method="get">
          <label for="name">Your name</label>
          <input type="text" name="name" id="name" required>
          <label for="email">Your e-mail</label>
          <input type="email" name="email" id="email" required>
          <label for="telephone">Your mobile number</label>
          <input type="tel" name="telephone" id="telephone">
      </form>
      <div class="enquiry">
        <textarea name="enquiry" id="message" cols="30" rows="10"></textarea>
        <button>Submit</button>
      </div>
    <h2>We will answer your enquiry as soon as possible.</h2>
    </main>
    <footer>
      <ul>
        <li>
          <a class="active" href="contact.html">Contact</a>
        </li>
        <li>
          <a href="about.html"> About us</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
